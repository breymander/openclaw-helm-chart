name: Release Helm Chart

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'
      - '.github/workflows/release-chart.yml'
      - '.helmignore'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Verify .helmignore
        run: |
          if [ ! -f .helmignore ]; then
            echo "Error: .helmignore file not found!"
            exit 1
          fi
          echo "âœ“ .helmignore file found"
          echo "Checking for required exclusions:"
          grep -q "^docs/" .helmignore && echo "  âœ“ docs/ excluded" || echo "  âœ— docs/ NOT excluded"
          grep -q "^\.git/" .helmignore && echo "  âœ“ .git/ excluded" || echo "  âœ— .git/ NOT excluded"
          grep -q "^\.github/" .helmignore && echo "  âœ“ .github/ excluded" || echo "  âœ— .github/ NOT excluded"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: .
          config: cr.yaml
          skip_packaging: false
          skip_existing: false
          pages_branch: gh-pages

      - name: Summary
        run: |
          echo "## Chart Released Successfully ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Helm chart has been packaged and released." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installation:**" >> $GITHUB_STEP_SUMMARY
          echo "Add the repository:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm repo add openclaw https://breymander.github.io/openclaw-helm-chart" >> $GITHUB_STEP_SUMMARY
          echo "helm repo update" >> $GITHUB_STEP_SUMMARY
          echo "helm install my-openclaw openclaw/openclaw" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
