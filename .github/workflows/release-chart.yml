name: Release Helm Chart

on:
  push:
    branches:
      - main
      - master
      - dev
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'
      - '.github/workflows/release-chart.yml'
      - '.helmignore'
  workflow_dispatch:
    inputs:
      dev_release:
        description: 'Force dev-style release (version suffix -dev.N, prerelease)'
        required: false
        default: false
        type: boolean

env:
  IS_DEV: ${{ github.ref == 'refs/heads/dev' || github.event.inputs.dev_release == 'true' }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package chart
        id: package
        run: |
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}' | tr -d '"')
          CHART_NAME=$(grep '^name:' Chart.yaml | awk '{print $2}' | tr -d '"')
          
          if [ "${{ env.IS_DEV }}" = "true" ]; then
            PACKAGE_VERSION="${CHART_VERSION}-dev.${GITHUB_RUN_NUMBER}"
            helm package . --version "${PACKAGE_VERSION}" --destination /tmp
          else
            PACKAGE_VERSION="${CHART_VERSION}"
            helm package . --destination /tmp
          fi
          
          PACKAGE_FILE="${CHART_NAME}-${PACKAGE_VERSION}.tgz"
          echo "package_file=${PACKAGE_FILE}" >> $GITHUB_OUTPUT
          echo "chart_version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
          echo "chart_name=${CHART_NAME}" >> $GITHUB_OUTPUT
          echo "is_dev=${{ env.IS_DEV }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: /tmp/${{ steps.package.outputs.package_file }}
          tag_name: openclaw-${{ steps.package.outputs.chart_version }}
          name: ${{ steps.package.outputs.is_dev == 'true' && format('Dev release {0}', steps.package.outputs.chart_version) || format('Release {0}', steps.package.outputs.chart_version) }}
          body: |
            ${{ steps.package.outputs.is_dev == 'true' && '**Dev build** â€“ use for testing only.' || '' }}
            Helm chart release for version ${{ steps.package.outputs.chart_version }}
            
            **Installation:**
            ```bash
            helm repo add openclaw https://breymander.github.io/openclaw-helm-chart
            helm repo update
            helm install my-openclaw openclaw/openclaw${{ steps.package.outputs.is_dev == 'true' && format(' --version {0}', steps.package.outputs.chart_version) || '' }}
            ```
          draft: false
          prerelease: ${{ env.IS_DEV }}

      - name: Update index.yaml and index.html
        run: |
          CHART_VERSION="${{ steps.package.outputs.chart_version }}"
          CHART_NAME="${{ steps.package.outputs.chart_name }}"
          PACKAGE_FILE="${{ steps.package.outputs.package_file }}"
          BASE_URL="https://github.com/breymander/openclaw-helm-chart/releases/download"
          
          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          git checkout gh-pages 2>/dev/null || git checkout -b gh-pages
          
          # Create docs/ directory if it doesn't exist
          mkdir -p docs
          
          # Copy package to docs/ and generate index
          cp /tmp/${PACKAGE_FILE} docs/
          cd docs
          helm repo index . --merge index.yaml 2>/dev/null || helm repo index .
          
          # Replace each entry's URL with the correct GitHub Release URL for that version.
          # Helm index has urls like "- openclaw-0.1.0.tgz"; we extract version from the
          # filename (chart_name-version.tgz) and build the GitHub release download URL.
          awk -v chart_name="${CHART_NAME}" -v base_url="${BASE_URL}" '
            /urls:/ {
              in_urls = 1
              print
              next
            }
            in_urls && /^[[:space:]]+-/ {
              # Extract version from filename: chart_name-version.tgz
              fn = $0
              sub(/^[[:space:]]+-[[:space:]]*["]?/, "", fn)
              sub(/["]?[[:space:]]*$/, "", fn)
              if (match(fn, chart_name "-")) {
                version = substr(fn, RLENGTH + 1)
                sub(/\.tgz$/, "", version)
              } else {
                version = fn
              }
              match($0, /^[[:space:]]+/)
              indent = substr($0, 1, RLENGTH)
              url = base_url "/openclaw-" version "/" chart_name "-" version ".tgz"
              print indent "- \"" url "\""
              in_urls = 0
              next
            }
            in_urls && /^[[:space:]]*[a-zA-Z]/ && !/^[[:space:]]+-/ {
              in_urls = 0
            }
            { print }
          ' index.yaml > index.yaml.tmp && mv index.yaml.tmp index.yaml
          
          # Verify every url is a release download URL
          if ! grep -q "releases/download" index.yaml; then
            echo "ERROR: URL replacement failed. Current index.yaml content:"
            cat index.yaml
            exit 1
          fi
          cd ..
          
          # Copy index.html from source docs/ directory if it exists
          if [ -f ../docs/index.html ]; then
            cp ../docs/index.html docs/
          fi
          
          # Add .nojekyll to prevent GitHub Pages from processing files
          touch .nojekyll
          
          # Force add files in docs/ directory (they're ignored by .gitignore in main branch)
          # but we need them tracked in gh-pages branch
          git add -f docs/index.yaml
          if [ -f docs/index.html ]; then
            git add -f docs/index.html
          fi
          git add .nojekyll
          
          # Commit and push (using [skip ci] to avoid triggering other workflows)
          git commit -m "Update index.yaml and index.html for ${CHART_VERSION} [skip ci]" || true
          git push origin gh-pages || true

      - name: Summary
        run: |
          if [ "${{ steps.package.outputs.is_dev }}" = "true" ]; then
            echo "## Dev Chart Released ðŸ§ª" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The Helm chart has been packaged and released as **${{ steps.package.outputs.chart_version }}** (prerelease)." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Chart Released Successfully ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The Helm chart has been packaged and released." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installation:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm repo add openclaw https://breymander.github.io/openclaw-helm-chart" >> $GITHUB_STEP_SUMMARY
          echo "helm repo update" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.package.outputs.is_dev }}" = "true" ]; then
            echo "helm install my-openclaw openclaw/openclaw --version ${{ steps.package.outputs.chart_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "helm install my-openclaw openclaw/openclaw" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
