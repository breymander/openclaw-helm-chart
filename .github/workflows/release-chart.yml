name: Release Helm Chart

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'
      - '.github/workflows/release-chart.yml'
      - '.helmignore'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm package . --destination .cr-release-packages

      - name: Run chart-releaser
        id: cr
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          charts_dir: .
          config: cr.yaml
          skip_packaging: true
          skip_existing: false
          pages_branch: gh-pages
          packages_with_index: false
        continue-on-error: true

      - name: Update index.yaml with GitHub Release URLs
        if: always()
        run: |
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}' | tr -d '"')
          CHART_NAME=$(grep '^name:' Chart.yaml | awk '{print $2}' | tr -d '"')
          PACKAGE_FILE="${CHART_NAME}-${CHART_VERSION}.tgz"
          RELEASE_TAG="openclaw-${CHART_VERSION}"
          RELEASE_URL="https://github.com/breymander/openclaw-helm-chart/releases/download/${RELEASE_TAG}/${PACKAGE_FILE}"
          
          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          git checkout gh-pages 2>/dev/null || git checkout -b gh-pages
          
          # Copy package and generate index
          cp .cr-release-packages/${PACKAGE_FILE} .
          helm repo index . --merge index.yaml 2>/dev/null || helm repo index .
          
          # Replace all URLs with GitHub Release URL
          awk -v url="${RELEASE_URL}" '
            /^  urls:/ { in_urls=1; print; next }
            in_urls && /^    -/ { print "    - \"" url "\""; in_urls=0; next }
            in_urls && /^  [a-zA-Z]/ { in_urls=0 }
            { print }
          ' index.yaml > index.yaml.tmp && mv index.yaml.tmp index.yaml
          
          # Commit and push
          git add index.yaml
          git commit -m "Update index.yaml for ${CHART_VERSION} [skip ci]" || true
          git push origin gh-pages || true

      - name: Summary
        run: |
          echo "## Chart Released Successfully ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Helm chart has been packaged and released." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installation:**" >> $GITHUB_STEP_SUMMARY
          echo "Add the repository:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm repo add openclaw https://breymander.github.io/openclaw-helm-chart" >> $GITHUB_STEP_SUMMARY
          echo "helm repo update" >> $GITHUB_STEP_SUMMARY
          echo "helm install my-openclaw openclaw/openclaw" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
